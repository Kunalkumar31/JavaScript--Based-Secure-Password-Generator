<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Animated Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="card p-4 shadow animated-container">
    <h1 class="text-center mb-4">Password Generator 🔐</h1>
    
    <input type="text" id="passwordOutput" class="form-control mb-3 text-center password-box" placeholder="Your Password" readonly>
    
    <div class="d-flex align-items-center mb-3">
      <label for="passwordLength" class="mr-2 mb-0 font-weight-bold">Password Length:</label>
      <input type="number" id="passwordLength" class="form-control w-25" value="8" min="4" max="32">
    </div>

    <button id="generateBtn" class="btn btn-success btn-block myBtn">Generate Password</button>
  </div>
</div>

<script src="js/passGeneratorScript.js"></script>
</body>
</html>
